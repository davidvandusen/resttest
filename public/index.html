<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>restTest</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
<header class="site-header">
  <h1 class="site-header-title">Bench Test</h1>
</header>
<main class="site-main" id="root">
  <noscript>
    <p>
      This website uses JavaScript to dynamically load your data. To use it you must enable JavaScript in your browser.
    </p>
  </noscript>
</main>
<script id="loading-template" type="text/x-handlebars-template">
  <div class="loading-indicator">Loading...</div>
</script>
<script id="error-template" type="text/x-handlebars-template">
  <div class="error-message">
    <p>
      {{message}}
    </p>
  </div>
</script>
<script id="transactions-table-template" type="text/x-handlebars-template">
  <div class="module">
    <div class="responsive-table">
      <table class="data-table">
        <thead>
        <tr>
          <th>Date</th>
          <th>Company</th>
          <th>Account</th>
          <th class="numeric">{{formatAccountingInverted total}}</th>
        </tr>
        </thead>
        <tbody>
          {{#each transactions}}
            <tr>
              <td class="date compact">{{formatDateShort Date}}</td>
              <td class="key-data">{{Company}}</td>
              <td class="comment">{{Ledger}}</td>
              <td class="numeric key-data">{{formatAccountingInverted Amount}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</script>
<script src="vendor/handlebars/dist/handlebars.min.js"></script>
<script src="vendor/moment/min/moment.min.js"></script>
<script src="assets/javascript/index.js"></script>
</body>
</html>
